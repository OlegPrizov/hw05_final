<!DOCTYPE html> 
{% load static %}
<html lang="ru"> 
  <head>    
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'mg/fav/fav.ico' %}" type="image">
    <link rel="icon" href="{% static 'mg/fav/apple-touch-icon.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'img/fav/favicon-32x32.png' %}" type="image/png" sizes="32x32">
    <link rel="icon" href="{% static 'mg/fav/favicon-16x16.png' %}" type="image/png" sizes="16x16">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
      {% block title %}
        Последние обновления на сайте
      {% endblock %}
    </title>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}    
    </header>
    <main> 
      {% block content %}
      {% endblock %}
    </main>   
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html'%}
    </footer>
  </body>
</html>
